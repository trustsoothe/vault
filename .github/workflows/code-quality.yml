name: Code Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  quality:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: yarn
      - run: yarn build
      - run: yarn typecheck
      - run: yarn ci:test
